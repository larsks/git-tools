name: Build
on:
  push:
    paths:
      - "**/*.go"
  pull_request:
    paths:
      - "**/*.go"

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Compile
        run: |
          make
